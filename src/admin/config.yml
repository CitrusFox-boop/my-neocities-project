backend:
  name: git-gateway
  branch: main

# 1. Local Access Key
local_backend: true

media_folder: "src/assets/images"
public_folder: "/assets/images"

collections:
  # --- BLOG POSTS ---
  - name: "posts"
    label: "Blog Posts"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", picker_utc: false} 
      - {label: "Tags", name: "tags", widget: "hidden", default: "posts"}
      - {label: "Body", name: "body", widget: "markdown"}

  # --- THE VAULT (GALLERY) ---
  - name: "gallery"
    label: "The Vault (Art)"
    folder: "src/gallery-items"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Artwork", name: "image", widget: "image"}
      - {label: "Caption", name: "body", widget: "text"}
      
      # THE FIX: This hidden tag tells the website "Put me in the Gallery!"
      - {label: "Tags", name: "tags", widget: "hidden", default: "gallery"}